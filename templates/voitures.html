<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Slider</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        .car-card {
            text-align: center;
            padding: 20px;
            margin: 10px;
            background-color: #f1f1f1;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        .car-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .nav-buttons button {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Car Slider</h1>
        <div id="car-container">
            <!-- Car details will be dynamically inserted here -->
        </div>
        <div class="nav-buttons mt-3">
            <button id="prev-btn" class="btn btn-secondary">⬅️ Précédent</button>
            <button id="next-btn" class="btn btn-primary">➡️ Suivant</button>
        </div>
    </div>

    <script>
        const carContainer = document.getElementById('car-container');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');

        let currentIndex = 0;
        let cars = [];

        // Fetch car data from the Flask server
        async function fetchCars() {
            try {
                const response = await fetch('/cars'); // Endpoint Flask
                cars = await response.json();
                if (cars.length > 0) {
                    displayCar(currentIndex);
                } else {
                    carContainer.innerHTML = '<p>Aucune voiture disponible.</p>';
                }
            } catch (error) {
                carContainer.innerHTML = '<p>Erreur lors de la récupération des données.</p>';
                console.error(error);
            }
        }

        // Display the current car
        function displayCar(index) {
            const car = cars[index];
            carContainer.innerHTML = `
                <div class="car-card">
                    <h2>${car.make} ${car.carModel}</h2>
                    <p><strong>Autonomie :</strong> ${car.battery.usable_kwh} kWh / ${car.battery.full_kwh} kWh</p>
                    <img src="${car.media.image.thumbnail_url}" alt="${car.make} ${car.carModel}" class="car-image">
                    <p><strong>Connecteurs :</strong></p>
                    <ul>
                        ${car.connectors.map(connector => `
                            <li>${connector.standard} (${connector.power} kW)</li>
                        `).join('')}
                    </ul>
                </div>
            `;
        }

        // Navigation buttons
        prevBtn.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + cars.length) % cars.length;
            displayCar(currentIndex);
        });

        nextBtn.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % cars.length;
            displayCar(currentIndex);
        });

        // Initialize
        fetchCars();
    </script>
</body>
</html>
